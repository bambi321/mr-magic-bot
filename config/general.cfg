[RUNTIME-CONFIG]
showErrorMessages = true
showLogMessages = true
skipDataCollection = false
skipAnalysis = false
useWatchlist = true

[MOCK]
useBinanceMock = false
useSelfwealthMock = false

[DATABASE]
pricesFilepath = ./database/prices.db
algorithmsFilepath = ./database/algorithms.db
resultsFilepath = ./database/results.db

[DATA-HISTORY]
scalar = 1
unit = month

[BINANCE]
interval = 15m
sleepTime = 5
baseCurrency = USDT